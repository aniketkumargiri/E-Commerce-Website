<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <title>PAYMENT FORM</title>
    <link rel="stylesheet" type="text/css" href="payment.css" media="all" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
    

</head>

<body>
    <br/><br/>

    <div class="row">
        <div class="col-75">
            <div class="container">
                <form action="action.php">
    
                    <div class="row">
                        <div class="col-50">
                            <h3>Billing Address</h3>
                            <label for="fname"><i class="fa fa-user" style="color:rgb(224, 31, 241);"></i> Full Name</label>
                            <input type="text" id="fname" name="firstname" placeholder="Aniket kumar Giri"/>
                            <label for="email"><i class="fa fa-envelope" style="color:navy;"></i> Email</label>
                            <input type="text" id="email" name="email" placeholder="aniket.kumar.giri2707@gmail.com"/>
                            <label for="adr"><i class="fa fa-address-card-o" style="color:coral;"></i> Address</label>
                            <input type="text" id="adr" name="address" placeholder="6A, Madhab Chatterjee St, Jadubabur Bazar, Ward Number 70"/>
                            <label for="city"><i class="fa fa-institution" style="color:rgb(211, 9, 103);"></i> City</label>
                            <input type="text" id="city" name="city" placeholder="Kolkata"/>
    
                            <div class="row">
                                <div class="col-50">
                                    <label for="state">State</label>
                                    <input type="text" id="state" name="state" placeholder="West Bengal"/>
                                </div>
                                <div class="col-50">
                                    <label for="zip">Pin Code</label>
                                    <input type="text" id="zip" name="zip" placeholder="700020"/>
                                </div>
                            </div>
                        </div>
    
                        <div class="col-50">
                            <h3>Payment</h3>
                            <label for="fname">Accepted Cards</label>
                            <div class="icon-container">
                                <i class="fa fa-cc-visa" style="color:navy;"></i>
                                <i class="fa fa-cc-amex" style="color:blue;"></i>
                                <i class="fa fa-cc-mastercard" style="color:red;"></i>
                                <i class="fa fa-cc-discover" style="color:orange;"></i>
                            </div>
                            <label for="cname">Name on Card</label>
                            <input type="text" id="cname" name="cardname" placeholder="Aniket Kumar Giri"/>
                            <label for="ccnum">Credit card number</label>
                            <input type="text" id="ccnum" name="cardnumber" placeholder="2707-0811-2001-2003"/>
                            <label for="expmonth">Expiry Month</label>
                            <input type="text" id="expmonth" name="expmonth" placeholder="November"/>
    
                            <div class="row">
                                <div class="col-50">
                                    <label for="expyear">Expiry Year</label>
                                    <input type="text" id="expyear" name="expyear" placeholder="2018"/>
                                </div>
                                <div class="col-50">
                                    <label for="cvv">CVV</label>
                                    <input type="text" id="cvv" name="cvv" placeholder="786"/>
                                </div>
                            </div>
                        </div>
    
                    </div>
                    <label>
                        <input type="checkbox" checked="checked" name="sameaddress"/> Shipping address same as billing address
                    </label>
                    <input type="submit" value="Proceed to checkout" class="btn" onclick="paymentSuccessful(event)"/>
                </form>
            </div>
        </div>
    
    </div>
    <script type="text/javascript" src="payment.js"></script> 
</body>

</html>
